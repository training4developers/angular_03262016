<!DOCTYPE html>

<html>

	<head>
		<title>Angular.js Demo App</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">
		<base href="/">
	</head>

	<body>

		<main ng-app="WidgetApp">

			<!-- Create the following directive... -->
			<button cap-click="doIt()">Do It!</button>

			<!-- Rules -->
			<!-- 1. You cannot use a template in the directive -->
			<!-- 2. You cannot use ng-click -->
			<!-- 3. Use DOM manipulation to wire and unwire the event handlers as appropriate -->
			<!-- 4. Use isolated scope -->



			Root: {{outsideMessage}}, {{$id}}
			<div my-dir two-way="outsideMessage" one-way="{{outsideMessage | uppercase}}" func="doIt()"></div>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
		<script src="js/ng/angular.js"></script>
		<script src="js/ng/angular-animate.js"></script>
		<script src="js/ng/angular-sanitize.js"></script>
		<script src="js/ng/angular-ui-router.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
		<script src="js/site.js"></script>

	</body>

</html>
