<!DOCTYPE html>

<html>

	<head>
		<title>Angular.js Demo App</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">
		<base href="/">
	</head>

	<body>

		<main ng-app="WidgetApp">
			{{message}}
			<span ng-bind-html="message"></span>
			<div ng-controller="shipmentCtrl">
				<div ng-controller="shipperCtrl">
					<input ng-model="shipment.shipper.shipperId" verify-shipper>
				</div>
				<div ng-controller="receiverCtrl">
					<input ng-model="shipment.receiver.shipperName" authorized-shipper>
				</div>
			</div>

		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
		<script src="js/ng/angular.js"></script>
		<script src="js/ng/angular-animate.js"></script>
		<script src="js/ng/angular-sanitize.js"></script>
		<script src="js/ng/angular-ui-router.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
		<script src="js/site.js"></script>

	</body>

</html>
