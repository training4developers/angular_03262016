<!DOCTYPE html>

<html>

	<head>
		<title>Angular.js Demo App</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="css/site.css" rel="stylesheet">
		<base href="/">
		<style>

			main.ng-scope, div.ng-scope {
				border:2px solid red;
				margin:5px;
				padding:5px;
			}
		</style>
	</head>

	<body>

		<main ng-app="WidgetApp" class="container">
			{{$id}}
			<div ng-controller="Child1Ctrl">
				{{$id}}<br>
			</div>
			<div ng-controller="Child2Ctrl">
				{{$id}}<br>
			</div>
			<div ng-controller="Child3Ctrl">
				{{$id}}<br>
				Update Source: <span id="update-source"></span><br>
				My Message: <span id="my-message"></span><br>
				Message: {{message}}<br>
				Message Input 1: <input id="input-1" which-component ng-model="message"><br>
				Message Input 2: <input id="input-2" which-component ng-model="message">
			</div>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
		<script src="js/ng/angular.js"></script>
		<script src="js/ng/angular-animate.js"></script>
		<script src="js/ng/angular-sanitize.js"></script>
		<script src="js/ng/angular-ui-router.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>
		<script src="js/site.js"></script>

	</body>

</html>
